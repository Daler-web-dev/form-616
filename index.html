<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Example form</h1>
        <div class="bottom">
            <p>all: <span>15</span></p>
            <p>need: <span>12</span></p>
            <p>succes: <span class="succes">0</span></p>
            <p>error: <span class="error">0</span></p>
        </div>
        <form class="table" name="register">
            <div class="item">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="item">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname">
            </div>
            <div class="item">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="item">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="item">
                <label for="mname">Your Mom’s name</label>
                <input type="text" id="mname" name="MomName">
            </div>
            <div class="item">
                <label for="pname">Your Pap’s name</label>
                <input type="text" id="pname" name="PapName">
            </div>
            <div class="item">
                <label for="age">Age</label>
                <input type="text" id="age" name="age">
            </div>
            <div class="item">
                <label for="about">About you</label>
                <input type="text" id="about" name="Ayou">
            </div>
            <div class="item">
                <label for="java">What is JavaScript?</label>
                <input type="text" id="java" name="js">
            </div>
            <div class="item">
                <label for="html">What is HTML?</label>
                <input type="text" id="html" name="html">
            </div>
            <div class="item">
                <label for="css">What is CSS?</label>
                <input type="text" id="css" name="css">
            </div>
            <div class="item">
                <label for="car">Your favourite car</label>
                <input type="text" id="car" name="car">
            </div>
            <button>Save Changes</button>
        </form>
    </div>


    <script src="index.js"></script>
</body>

</html>
